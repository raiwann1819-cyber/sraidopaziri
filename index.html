<body>
  <h2>ãƒ¬ãƒ™ãƒ« <span id="level">1</span></h2>
  <div id="puzzle"></div>
  <button onclick="nextLevel()">â–¶ï¸ ã‚¹ã‚­ãƒƒãƒ—ã—ã¦æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸</button>

  <script>
    const puzzle = document.getElementById('puzzle');
    const levelDisplay = document.getElementById('level');
    let level = 1;
    const size = 4;
    let tiles = [];
    let currentImage = '';

    const imageList = [
      'https://picsum.photos/seed/sea/400',
      'https://picsum.photos/seed/forest/400',
      'https://picsum.photos/seed/mountain/400',
      'https://picsum.photos/seed/city/400',
      'https://picsum.photos/seed/flower/400'
    ];

    function initTiles() {
      tiles = [...Array(size * size - 1).keys()].map(n => n + 1);
      tiles.push(null);
    }

    function shuffle(times) {
      for (let i = 0; i < times; i++) {
        const empty = tiles.indexOf(null);
        const moves = getValidMoves(empty);
        const move = moves[Math.floor(Math.random() * moves.length)];
        [tiles[empty], tiles[move]] = [tiles[move], tiles[empty]];
      }
    }

    function getValidMoves(index) {
      const moves = [];
      const row = Math.floor(index / size);
      const col = index % size;
      if (row > 0) moves.push(index - size);
      if (row < size - 1) moves.push(index + size);
      if (col > 0) moves.push(index - 1);
      if (col < size - 1) moves.push(index + 1);
      return moves;
    }

    function draw() {
      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.innerHTML = '';
      tiles.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (num === null) {
          tile.classList.add('empty');
        } else {
          if (isImageLevel()) {
            const row = Math.floor((num - 1) / size);
            const col = (num - 1) % size;
            tile.style.backgroundImage = `url(${currentImage})`;
            tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
            tile.textContent = '';
          } else {
            tile.textContent = num;
            tile.style.backgroundImage = '';
          }
          tile.addEventListener('click', () => move(i));
        }
        puzzle.appendChild(tile);
      });
    }

    function move(index) {
      const empty = tiles.indexOf(null);
      if (getValidMoves(index).includes(empty)) {
        [tiles[index], tiles[empty]] = [tiles[empty], tiles[index]];
        draw();

        if (isSolved()) {
          setTimeout(() => {
            alert(`ãƒ¬ãƒ™ãƒ«${level}ã‚¯ãƒªã‚¢ï¼ğŸ‰ æ¬¡ã¸é€²ã‚€ã‚ˆã€œï¼`);
            nextLevel();
          }, 300);
        }
      }
    }

    function isSolved() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return tiles[tiles.length - 1] === null;
    }

    function isImageLevel() {
      return level % 5 === 0;
    }

    function pickRandomImage() {
      const index = Math.floor(Math.random() * imageList.length);
      return imageList[index];
    }

    function startLevel() {
      levelDisplay.textContent = level;
      if (isImageLevel()) {
        currentImage = pickRandomImage();
      }
      initTiles();
      shuffle(level * 5);
      draw();
    }

    function nextLevel() {
      if (level < 200) {
        level++;
        startLevel();
      } else {
        alert("ãƒ¬ãƒ™ãƒ«200ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ğŸŠ");
      }
    }

    startLevel();
  </script>
