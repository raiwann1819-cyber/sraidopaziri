<body>

  <script>
    const puzzle = document.getElementById('puzzle');
    const levelDisplay = document.getElementById('level');
    let level = 1;
    const size = 3;
    let tiles = [];

    function initTiles() {
      tiles = [...Array(size * size - 1).keys()].map(n => n + 1);
      tiles.push(null);
    }

    function shuffle(times) {
      for (let i = 0; i < times; i++) {
        const empty = tiles.indexOf(null);
        const moves = getValidMoves(empty);
        const move = moves[Math.floor(Math.random() * moves.length)];
        [tiles[empty], tiles[move]] = [tiles[move], tiles[empty]];
      }
    }

    function getValidMoves(index) {
      const moves = [];
      const row = Math.floor(index / size);
      const col = index % size;
      if (row > 0) moves.push(index - size);
      if (row < size - 1) moves.push(index + size);
      if (col > 0) moves.push(index - 1);
      if (col < size - 1) moves.push(index + 1);
      return moves;
    }

    function draw() {
      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.innerHTML = '';
      tiles.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (num === null) {
          tile.classList.add('empty');
        } else {
          tile.textContent = num;
          tile.addEventListener('click', () => move(i));
        }
        puzzle.appendChild(tile);
      });
    }

    function move(index) {
      const empty = tiles.indexOf(null);
      if (getValidMoves(index).includes(empty)) {
        [tiles[index], tiles[empty]] = [tiles[empty], tiles[index]];
        draw();
      }
    }

    function startLevel() {
      levelDisplay.textContent = level;
      initTiles();
      shuffle(level * 5); // ãƒ¬ãƒ™ãƒ«ãŒä¸ŠãŒã‚‹ã»ã©ã‚·ãƒ£ãƒƒãƒ•ãƒ«å›æ•°ãŒå¢—ãˆã‚‹
      draw();
    }

    function nextLevel() {
      if (level < 200) {
        level++;
        startLevel();
      } else {
        alert("ãƒ¬ãƒ™ãƒ«200ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ğŸ‰");
      }

  </script>
